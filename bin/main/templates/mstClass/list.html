<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/head :: head_fragment(title = 'クラス情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>クラス情報一覧</h1>
    
    <div class="float-end">
      <a th:href="@{/mstClass/add}" class="btn btn-primary">新規登録はこちら</a>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>クラスID</th>
          <th>クラス名</th>
          <th>データ状態</th>
          <th>登録日時</th>
          <th>更新日時</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="classItem : ${mstClasslist}" th:object="${classItem}" class="align-middle">
          <td th:text="*{classId}"></td>
          <td th:text="*{className}"></td>
          <td th:text="*{dataStatus}"></td>
          <td th:text="${#dates.format(classItem.registeredDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td th:text="${#dates.format(classItem.updatedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td><a th:href="@{/mstClass/{id}(id=*{classId})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
