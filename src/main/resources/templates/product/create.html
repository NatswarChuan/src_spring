<!DOCTYPE html>
<html>
<head
	th:replace="/common/head :: head_fragment(title = 'test', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div th:if="${exception}" th:text="${exception}" class="danger"></div>
	<div th:if="${createRequest}" class="container"
		th:object="${createRequest}">
		<div class="card">
			<div class="card-body">
				<form action="#" method="post">
					<label>Product name:</label> <input class="card-text"
						th:field="*{name}" /> <input th:if="*{shopId}" hidden="true"
						th:field="*{shopId}">
					<div th:if="${shop}">
						<label>Shop:</label> <span th:text="${shop.name}"></span>
					</div>
					<div class="form-group" th:if="!${shop}">
						<label class="control-label" for="exampleSelect">Shop</label> <select
							class="form-control" id="exampleSelect" name="shopId">
							<option value="0">---</option>
							<option th:each="item : ${shopsRequest}" th:value="${item.id}"
								th:text="${item.name}"></option>
						</select>
					</div>

					<div class="form-group">
						<label class="control-label" for="exampleMSelect">Categories</label>
						<select class="form-control" id="exampleMSelect"
							th:field="${categoriesOfProductRequest.listId}"
							multiple="multiple" size="6">
							<option th:each="item : ${categoriesRequest}"
								th:value="${item.id}" th:text="${item.name}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-danger">create</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
