<!DOCTYPE html>
<html>
<head
	th:replace="/common/head :: head_fragment(title = 'test', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div th:if="${exception}" th:text="${exception}" class="danger"></div>
	<div th:if="${createRequest}" class="container" th:object="${createRequest}">
		<div class="card">
			<div class="card-body">
				<form action="#" method="post">
					<input class="card-text" th:field="*{name}"/>
					<button type="submit" class="btn btn-danger">create</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
