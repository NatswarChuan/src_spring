<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = '学生情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div class="container">

		<h1>学生情報一覧</h1>

		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>

		<div class="float-end">
			<a th:href="@{/mstStudent/add}" class="btn btn-primary">新規登録はこちら</a>
		</div>

		<form th:action="@{/mstStudent/listUpdate}"
			th:object="${listMstStudent}" th:method="post">
			<div class="text-end" style="width: 84%;">
				<input type="submit" class="btn btn-primary ml-3" value="　更新　">
			</div>
			<br />
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>性的</th>
						<th>年齢</th>
						<th>データ状態</th>
						<th>登録日時</th>
						<th>更新日時</th>
						<!-- <th></th> -->
					</tr>
				</thead>
				<tbody>

					<tr th:each="studentItem, st : *{dataList}" class="align-middle">
						<td><label th:text="${studentItem.studentId}"></label> 
						<!-- dataList[__${st.index}__] => server can know item index -->
							<input type="hidden"
							th:field="*{dataList[__${st.index}__].studentId}"></td>

						<td><input type="text" class="form-control"
							th:field="*{dataList[__${st.index}__].studentName}"></td>

						<td>
					  <select class="form-control" id="exampleSelect"
							th:attr="name='dataList[__${st.index}__].StudentSex'">
								<option th:each="item : ${selectSexItems}"
									th:value="${item.value}" th:text="${item.key}"
									th:selected="${item.value} == *{dataList[__${st.index}__].StudentSex}"></option>
						</select>
						</td>

						<td><input type="number" min="0" class="form-control"
							th:field="*{dataList[__${st.index}__].StudentAge}"></td>

						<td> <select
							class="form-control" id="exampleSelect"
							th:attr="name='dataList[__${st.index}__].dataStatus'">
								<option th:each="item : ${selectDataItems}"
									th:value="${item.value}" th:text="${item.key}"
									th:selected="${item.value} == *{dataList[__${st.index}__].dataStatus}"></option>
						</select>
						</td>
						<td
							th:text="${#dates.format(studentItem.registeredDate, 'yyyy/MM/dd HH:mm:ss')}">
						<td
							th:text="${#dates.format(studentItem.updatedDate, 'yyyy/MM/dd HH:mm:ss')}">
						<td><a
							th:href="@{/mstStudent/delete/{id}(id=*{dataList[__${st.index}__].studentId})}"
							class="btn btn-danger">削除</a></td>

					</tr>

				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
