<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = 'クラス情報登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div class="container">

		<h1>学生情報登録</h1>

		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>

		<div class="w-50">
			<form th:action="@{/mstStudent/create}" th:object="${studentRequest}" th:method="post">
				<div class="form-group">
					<label>学生氏名<span class="text-danger">※</span></label> <input
					type="text"
						th:field="*{studentName}" class="form-control" />

				</div>
				
				<br /> 
				<label>性別<span class="text-danger">※</span></label> 
				<select class="form-control" id="exampleSelect"
					th:attr="name='studentSex'">
					<option th:each="item : ${selectSexItems}" th:value="${item.value}"
						th:text="${item.key}"></option>
				</select> 
<div class="form-group">
					<label>年齢<span class="text-danger">※</span></label> <input
						 type="number" min="6" max="100"
						th:field="*{studentAge}" class="form-control" />

				</div>
				<input type="hidden" th:field="${studentRequest.dataStatus}">
				<div class="text-left">
					<a href="/mstStudent/list" class="btn btn-secondary m-3">戻る</a> <input
						type="submit" value="登録" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
